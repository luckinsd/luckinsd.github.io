<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Mini App</title>
  <style>
    :root {
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --primary: #2b7cff;
      --text-dark: #333333;
      --text-light: #666666;
      --accent: #ff6b6b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 360px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .header h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-dark);
      margin: 1rem 0;
      text-align: center;
    }
    .transactions {
      margin: 1rem 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .tx {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e0e0e0;
      color: var(--text-light);
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: opacity 0.2s ease;
    }
    button:active { opacity: 0.8; }
    #rate-display {
      margin-top: 1rem;
      text-align: center;
      color: var(--accent);
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MyBank</h1>
    </div>
    <div class="balance">
      $5,240.75
    </div>
    <div class="transactions">
      <div class="tx"><span>Amazon</span><span>-$120.00</span></div>
      <div class="tx"><span>Salary</span><span>+$2,500.00</span></div>
      <div class="tx"><span>Utilities</span><span>-$75.30</span></div>
      <div class="tx"><span>Coffee Shop</span><span>-$8.50</span></div>
      <div class="tx"><span>Gym</span><span>-$45.00</span></div>
    </div>
    <div class="buttons">
      <button id="refresh">Refresh</button>
      <button id="send">Send Money</button>
      <button id="rate">Get USDâ†’EUR</button>
    </div>
    <div id="rate-display"></div>
  </div>

  <script>

    document.getElementById('refresh').addEventListener('click', () => {
      alert('Refresh not implemented.');
    });
    document.getElementById('send').addEventListener('click', () => {
      alert('Send Money not implemented.');
    });

    // Functional API button: fetch exchange rate from a free API
    const rateBtn = document.getElementById('rate');
    const display = document.getElementById('rate-display');
    rateBtn.addEventListener('click', async () => {
      display.textContent = 'Loading...';
      console.log('Rate button clicked');
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();
        console.log('API response', data);
        const rate = data.rates && data.rates.EUR;
        if (rate) {
          display.textContent = `1 USD = ${rate.toFixed(4)} EUR`;
        } else {
          display.textContent = 'Rate not available';
        }
      } catch (err) {
        console.error('Fetch error', err);
        display.textContent = 'Error fetching rate';
      }
    });
  </script>
</body>
</html>
